[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = ["@openzeppelin/contracts=lib/openzeppelin-contracts/contracts"]

[rpc_endpoints]
sidechain = "${SIDECHAIN_URL}"

[etherscan]
sidechain = { key = "${SIDECHAIN_KEY}" }

